<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>LinkUp</h1>
        </div>
        <ul class="menu">
            <li><a href="#">Friends</a></li>
            <li><a href="#">Grupy</a></li>
            <li><a href="#">Add Friend</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="top-bar">
            <button class="tab active">Friends</button>
            <button class="tab">All</button>
            <button class="tab">Soon</button>
            <button class="add-friend">Add Friend</button>
        </div>
        <div class="chat-section">
            <form class="add-friend-form" id="addFriendForm">
                <input type="text" id="friendName" placeholder="Wprowadź nazwę użytkownika" required>
                <button type="submit">Dodaj znajomego</button>
            </form>
            <ul id="friendsList"></ul>
        </div>
    </div>

    <script>
        const addFriendForm = document.getElementById('addFriendForm');
        const friendNameInput = document.getElementById('friendName');
        const friendsList = document.getElementById('friendsList');

        addFriendForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Zatrzymaj domyślną akcję formularza

            const friendName = friendNameInput.value.trim(); // Pobierz wartość z pola

            if (friendName) {
                const li = document.createElement('li'); // Utwórz nowy element listy
                li.textContent = friendName; // Ustaw tekst na nazwę znajomego
                friendsList.appendChild(li); // Dodaj element do listy
                friendNameInput.value = ''; // Wyczyść pole tekstowe
            }
        });
    </script>
</body>
</html>
