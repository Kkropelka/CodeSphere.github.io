<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oficjalna strona serwera CodeSphere | Polska">
    <title>CodeSphere | Discord</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        header {
            background-color: #1e1e2d;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #e94560;
        }
        section {
            padding: 50px;
            text-align: center;
            background-color: #fff;
        }
        h2 {
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #555;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        a {
            display: inline-block;
            padding: 10px 25px;
            background-color: #e94560;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        a:hover {
            background-color: #d33a55;
        }
        .discord-widget {
            margin: 50px auto;
            max-width: 500px;
        }
        footer {
            background-color: #1e1e2d;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>CodeSphere | Discord</h1>
</header>

<section>
    <h2>O naszym serwerze</h2>
    <p>CodeSphere to społeczność polskich programistów. Dołącz do nas, aby dzielić się wiedzą, rozwijać swoje umiejętności i pracować nad ciekawymi projektami!</p>
    <a href="https://discord.gg/example" target="_blank">Dołącz do naszego Discorda!</a>
</section>

<!-- Widget Discord -->
<div class="discord-widget">
    <iframe src="https://discord.com/widget?id=1294935152916435045&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
</div>

<footer>

</footer>

</body>
</html>
